apiVersion: v1
kind: ConfigMap
metadata:
  name: wordpress-config
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
data:
  # WordPress Admin Settings
  WP_ADMIN_USER: {{ .Values.wordpress.admin.user | quote }}
  WP_ADMIN_PASSWORD: {{ .Values.wordpress.admin.password | quote }}
  WP_ADMIN_EMAIL: {{ .Values.wordpress.admin.email | quote }}
  WP_SITE_TITLE: {{ .Values.wordpress.site.title | quote }}
  WP_SITE_URL: {{ .Values.wordpress.site.url | quote }}

  # WooCommerce Store Settings
  WC_STORE_NAME: {{ .Values.woocommerce.store.name | quote }}
  WC_STORE_ADDRESS: {{ .Values.woocommerce.store.address | quote }}
  WC_STORE_CITY: {{ .Values.woocommerce.store.city | quote }}
  WC_STORE_POSTCODE: {{ .Values.woocommerce.store.postcode | quote }}
  WC_STORE_COUNTRY: {{ .Values.woocommerce.store.country | quote }}
  WC_STORE_CURRENCY: {{ .Values.woocommerce.store.currency | quote }}

  # Sample Products (Name|Price|Description format)
  SAMPLE_PRODUCTS: |
{{- range .Values.woocommerce.sampleProducts }}
    {{ .name }}|{{ .price }}|{{ .description }}
{{- end }}
