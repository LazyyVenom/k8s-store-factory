apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: {{ .Values.namespace }}
  labels:
    app: wordpress
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.wordpress.replicaCount }}
  selector:
    matchLabels:
      app: wordpress
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: wordpress
        release: {{ .Release.Name }}
    spec:
      initContainers:
        - name: wp-init
          image: {{ .Values.wordpress.cliImage.repository }}:{{ .Values.wordpress.cliImage.tag }}
          imagePullPolicy: {{ .Values.wordpress.cliImage.pullPolicy }}
          command:
            - /bin/bash
            - -c
            - |
              mkdir -p /tmp/conf.d
              echo "memory_limit = 512M" > /tmp/conf.d/custom.ini
              export PHP_INI_SCAN_DIR=:$PHP_INI_SCAN_DIR:/tmp/conf.d

              # --- FIX: Filter Logs ---
              # We redirect stderr to stdout (2>&1) and filter out the noisy warnings
              /scripts/wp-setup.sh 2>&1 | grep -v "already loaded"
          envFrom:
            - configMapRef:
                name: wordpress-config
          env:
            - name: WORDPRESS_DB_HOST
              value: "mysql:{{ .Values.mysql.service.port }}"
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-database
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-user
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-password
          volumeMounts:
            - name: wordpress-storage
              mountPath: /var/www/html
            - name: setup-script
              mountPath: /scripts
      containers:
        - name: wordpress
          image: {{ .Values.wordpress.image.repository }}:{{ .Values.wordpress.image.tag }}
          imagePullPolicy: {{ .Values.wordpress.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.wordpress.service.targetPort }}
              name: http
          env:
            - name: WORDPRESS_DB_HOST
              value: "mysql:{{ .Values.mysql.service.port }}"
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-database
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-user
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-password
          envFrom:
            - configMapRef:
                name: wordpress-config
          volumeMounts:
            - name: wordpress-storage
              mountPath: /var/www/html
          {{- with .Values.wordpress.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: wordpress-storage
          persistentVolumeClaim:
            claimName: wordpress-pvc
        - name: setup-script
          configMap:
            name: wp-setup-script
            defaultMode: 0755
